<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochwelt</title>
    <link rel="shortcut icon" href="./img/logo_small.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="https://kit.fontawesome.com/9fdfcba871.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="includeHTML(), init()" id="body">
    <div w3-include-html="header.html"></div>
    <div id="success" class="success d-none" onclick="hideSuccess()">
        <div class="conent">
            <h2>Ihre Nachricht wurde gesendet!</h2>
            <h3>Vielen Dank für Ihre Nachricht.</h3>
            <p>Wir werden uns schnellstmöglich bei Ihnen melden.</p>
        </div>
    </div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="content">
           <div class="form">
                <form>
                    <label for="name">FULL NAME</label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <label for="message">MESSAGE</label>
                    <textarea name="message" id="message" cols="30" rows="4" placeholder="Message" required></textarea>
                    <input type="button" value="Send Message" onclick="showSuccess()"> 
                </form>
           </div>
        </div>
    </div>
    <div w3-include-html="footer.html"></div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/genHTML.js"></script>
</body>

</html>
