<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochwelt</title>
    <link rel="shortcut icon" href="img/logo_small.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/rezept.css">
    <script src="https://kit.fontawesome.com/9fdfcba871.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body onload="includeHTML(),loadRecipe() " id="body">
    <div w3-include-html="./includes/header.html"></div> <!-- damit andere Html verbunden -->
    <div class="container">
        <header class="header">
            <h1 id="title"></h1>
            <img id="img" class="header-img" src="" alt="">
            <div class="buttons">
                <div><i class="fa-regular fa-clock"></i> <span id="zubereitungsZeitTop"></span> Min</div>
                <div><i class="fa-regular fa-calendar-days"></i> <span id="date"></span></div>
                <div><i class="fa-solid fa-kitchen-set"></i> <span id="schwierigkeit"></span></div>
            </div>
        </header>
        <div class="strich"></div>
        <section class="section">
            <div class="portions-form">
                <h2>Zutaten f√ºr</h2>

                <input id="number-of-portions" type="number" step="any" min="1" max="10" name="portionen" autocomplete="off" value="1"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="1"/>

                <button onclick="portion()" class="rezept-offnen">Portionen</button>
            </div>
            <table class="ingridients">
                <tbody id="ingridients"></tbody>
            </table>
        </section>
        <section class="section">
            <h2>Zubereitung</h2>
            <div class="buttons">
                <div><i class="fa-regular fa-clock"></i> ca. <span id="zubereitungsZeit"></span> Minuten</div>
                <div><i class="fa-regular fa-clock"></i> Gesamtzeit ca. <span id="gesamtZeit"></span> Minuten</div>
            </div>
            <p id="instructions" class="beschreibung"></p> <!-- Text auf p-->
        </section>
        <section class="section">
            <h2>Rezept erstellt von</h2>
            <div class="autor-container">
                <img id="autor-img" class="autor-img" src="" alt="">
                <div id="autor"></div>
            </div>
        </section>
    </div>
    <div w3-include-html="./includes/footer.html"></div> <!-- damit andere Html verbunden -->
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/genHTML.js"></script>
</body>

</html>
